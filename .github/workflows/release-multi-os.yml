on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Release Multi Platform

jobs:
  build-macos:
    name: Upload Release Asset macOS
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.8]
    env:
        MACOSX_DEPLOYMENT_TARGET: 10.9
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -U -r requirements/base.txt -r requirements/mac.txt
      - name: Run fbs
        run: |
          fbs freeze
          fbs installer
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/Ephemeris.dmg
          asset_name: Ephemeris.dmg
          tag: ${{ github.ref }}
          overwrite: true

  build-windows:
    name: Upload Release Asset Windows
    runs-on: [self-hosted, Windows, X64]
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -U -r requirements/base.txt
      - name: Run fbs and freeze application
        run: |
          fbs freeze
          fbs installer
      - name: Code signing
        run: |
          fbs sign_installer
       #uses: CyR1en/code-sign-action@v6
       #with:
         #certificate: ${{ secrets.CERTIFICATE }}
         #password: ${{secrets.CERTIFICATE_PASSWORD }}
         #certificatesha1: ${{ secrets.CERTIFICATESHA1 }}
         #timestampUrl: 'http://ts.ssl.com'
         #folder: target/
         #recursive: false
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: cache/signed/EphemerisSetup.exe
          asset_name: EphemerisSetup.exe
          tag: ${{ github.ref }}
          overwrite: true
          
  build-linux:
    name: Upload Release Asset Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -U -r requirements/base.txt
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.99.0
        with:
          ruby-version: 3.1.1
          bundler-cache: true
      - name: Install linux installer dependency
        run: |
          apt-get install squashfs-tools
          gem install fpm
      - name: Run fbs
        run: |
          fbs freeze
          fbs installer
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/Ephemeris.deb
          asset_name: Ephemeris.deb
          tag: ${{ github.ref }}
          overwrite: true
